<head>
  <link rel="stylesheet" href="bower_components/animate.css/animate.min.css">
  <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="main.css">
</head>
<body>
  <script src="bower_components/jquery/dist/jquery.min.js"></script>
  <script src="main.js"></script>
  <div class="container-fluid">
    <div class="row">
      <div class="col-md-5 col-lg-5 col-xs-6 col-sm-4"></div>
      <div class="col-md-4 col-sm-4">
        <div class="logo animated fadeInDown"></div>
      </div>
    </div>
    <div class="row animated slideInUp">
      <div class="col-md-3 col-sm-1"></div>
      <div class="col-md-5 col-sm-7 ">
        <div class="form-content">
          <div class="form-group">
            <label for="name">*NAME</label><br/>
            <input class="form-control" id="name" type="text" placeholder="Marry Poppins" name="name" data-bv-field="name" required="required"/>
          </div>
          <div class="form-group">
            <label for="email">*EMAIL </label><br/>
            <input class="form-control" id="email" type="email" name="email" data-bv-field="email" required="required"/>
          </div>
          <div class="form-group">
            <label for="phone">phone #</label><br/>
            <input class="form-control" id="phone" type="tel" name="phone" data-bv-field="phone"/>
          </div>
          <div class="form-group">
            <label for="message">*message</label><br/>
            <textarea id="message" type="text" name="message" data-bv-field="message" required="required"></textarea>
          </div>
          <button class="btn" id="submit" type="submit">submit</button>
        </div>
      </div>
      <div class="col-sm-1"></div>
      <div class="col-md-3 col-sm-3">
        <div class="mac">
          <h1 class="title">MAC</h1>
          <div class="address">815 West michigan street<br/>room b01<br/>indianapolis, iN 46202</div>
          <p></p>p: 317-274-7898
        </div>
        <div class="mac-stat">
          <h1 class="title">MAC Stat</h1>
          <div class="address">755 west michigan street<br/>room 2135D<br/>indianapolis, iN 46202</div>
          <p></p>p: 317-274-7235
        </div>
      </div>
    </div>
  </div>
</body>
